<div class="row" ng-controller="profileAdminCtrl">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Profile
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-condensed">
                    <tbody>
                    <tr ng-repeat="card in log">

                        <td><p ng-repeat="(key,value) in card"><b>{{key}}:</b> {{value}}</p></td>

                    </tr>
                    </tbody>
                </table>
                <paging
                        page="page"
                        ng-click="pagin(page)"
                        page-size="response.per_page"
                        total="response.total"
                        show-prev-next="true"
                        show-first-last="true">
                </paging>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
