<div class="padding">


    <div class="animated slideOutDown">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Notification
                        <button class="btn btn-secondary btn-sm"
                                ng-click="service.viewSendNotification()">
                            Send Notification
                        </button>
                    </div>


                    <div class="card-block">
                        <div class="col-md-3">
                            <fieldset class="form-group" >
                                <label>Email </label>
                                <div class="input-group mb-1">
                                    <input class="form-control"
                                           ng-model="newfilter.email">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label>Title </label>
                                <div class="input-group mb-1">
                                    <input class="form-control"
                                           ng-model="newfilter.title">
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label>schedule</label>
                                <label class="switch switch-default switch-pill switch-primary"
                                       style="float: right">
                                    <input type="checkbox" class="switch-input"
                                           ng-model="newfilter.schedule">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label><br>

                            </fieldset>

                            <fieldset class="form-group">
                                <label>Letter_open</label>
                                <label class="switch switch-default switch-pill switch-primary"
                                       style="float: right">
                                    <input type="checkbox" class="switch-input"
                                           ng-model="newfilter.letter_open">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label><br>

                            </fieldset>
                            <fieldset class="form-group">
                                <label>Letter_click</label>
                                <label class="switch switch-default switch-pill switch-primary"
                                       style="float: right">
                                    <input type="checkbox" class="switch-input"
                                           ng-model="newfilter.letter_click">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label><br>

                            </fieldset>

                        </div>
                        <button type="button" class="btn btn-primary btn-lg" ng-click="createHospital(newfilter)">
                            Tiến
                            hành
                            lọc
                        </button>
                        <div class="card-block p-0 clearfix">
                            <div class="h5 mb-0 pt-3 text-center">{{response.total}}
                            </div>
                            <div class="text-muted text-uppercase font-weight-bold font-xs text-center">Number</div>
                        </div>
                        <table class="table table-bordered table-striped table-condensed">

                            <tbody>
                            <tr ng-repeat="card in response.data">

                                <td><p ng-repeat="(key,value) in card"><b>{{key}}:</b> {{value}}</p></td>

                            </tr>
                            </tbody>
                        </table>
                        <paging
                                page="page"
                                ng-click="pagin(page)"
                                page-size="response.per_page"
                                total="response.total"
                                show-prev-next="true"
                                show-first-last="true">
                        </paging>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Gửi mail
                    </div>
                    <div class="card-block">
                        <div class="card border-primary">
                            <div class="card-header">
                                Gửi toàn bộ list
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-md-5 form-control-label">dataEmail</label>
                                    <div class="col-md-7">
                                        <label class="switch switch-3d switch-primary">
                                            <input ng-model="newfilter.dataEmail" type="checkbox"
                                                   class="switch-input" checked="">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-5 form-control-label">dataLead</label>
                                    <div class="col-md-7">
                                        <label class="switch switch-3d switch-primary">
                                            <input ng-model="newfilter.dataLead" type="checkbox"
                                                   class="switch-input" checked="">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-5 form-control-label">dataUser</label>
                                    <div class="col-md-7">
                                        <label class="switch switch-3d switch-primary">
                                            <input ng-model="newfilter.dataUser" type="checkbox"
                                                   class="switch-input" checked="">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="text" ng-model="newfilter.type" name="text-input" class="form-control"
                                               placeholder="type">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-primary">
                            <div class="card-header">
                                Gửi đến 1 email
                            </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <input type="text" ng-model="newfilter.email" name="text-input" class="form-control"
                                               placeholder="email">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Gửi theo danh sách lọc
                                <label class="switch switch-3d switch-primary">
                                    <input ng-model="newfilter.filterList" type="checkbox"
                                           class="switch-input" checked="">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                            <div class="card-body">
                               {{newfilter}}
                            </div>
                        </div>

                        {{respondSend.numberSent}}
                    </div>
                    <div class="card border-primary">
                        <div class="card-header">
                            Channel
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-md-5 form-control-label">letter(email)</label>
                                <div class="col-md-7">
                                    <label class="switch switch-3d switch-primary">
                                        <input ng-model="channel.letter" type="checkbox"
                                               class="switch-input" checked="">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-5 form-control-label">app</label>
                                <div class="col-md-7">
                                    <label class="switch switch-3d switch-primary">
                                        <input ng-model="channel.app" type="checkbox"
                                               class="switch-input" checked="">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-5 form-control-label">web</label>
                                <div class="col-md-7">
                                    <label class="switch switch-3d switch-primary">
                                        <input ng-model="channel.web" type="checkbox"
                                               class="switch-input" checked="">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-5 form-control-label">messenger</label>
                                <div class="col-md-7">
                                    <label class="switch switch-3d switch-primary">
                                        <input ng-model="channel.messenger" type="checkbox"
                                               class="switch-input" checked="">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="card-block">
                        <form action="" method="post" enctype="multipart/form-data"
                              class="form-horizontal ng-pristine ng-valid">

                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Title</label>
                                <div class="col-md-9">
                                    <input type="text" ng-model="mail.title" name="text-input" class="form-control"
                                           placeholder="Text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Body</label>
                                <div class="col-md-9">
                                   <textarea class="form-control ng-pristine ng-valid ng-empty ng-touched"
                                             ng-model="mail.body" placeholder="Hiện thị trên app và messenger"
                                             style="height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Payload</label>
                                <div class="col-md-9">
                                   <textarea class="form-control ng-pristine ng-valid ng-empty ng-touched"
                                             ng-model="mail.payloadStr" placeholder="Dùng để code tin nhắn đặc biệt"
                                             style="height: 100px;"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">From Name</label>
                                <div class="col-md-9">
                                    <input type="text" ng-model="mail.name" name="text-input"
                                           class="form-control"
                                           placeholder="Text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">from Email</label>
                                <div class="col-md-9">
                                    <select id="select" name="select" class="form-control form-control-sm" ng-model="mail.from">
                                        <option ng-repeat="card in CONFIG.zoho_email" value="{{card.email}}">{{card.email}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label">Body Html</label>
                                <div class="col-md-9">
                                <textarea froala class="form-control ng-pristine ng-valid ng-empty ng-touched"
                                          ng-model="mail.description1" rows="100"
                                          style="height: 100px;" placeholder="Hiện thị trên Email"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-primary"
                                ng-click="service.sendEmail(newfilter, mail,channel)"><i
                                class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button ng-click="service.viewSendEmail(newfilter,mail)" class="btn btn-sm btn-danger"> Viewlist
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
